        <script type="text/javascript">
    	

       
        	
			
			
			function redraw() {
				 
				 chart.selectAll("rect")
				 .data(data)
				 .transition()
				 .duration(1000)
				 .attr("y", function(d) { return h - y(d.value) - .5; })
				 .attr("height", function(d) { return y(d.value); });
				 
				 }
			
			var i = -1;
			var jsonData;
			function next() {
				i++
				var asd= jsonData.points[i].x;
				var dsd = jsonData.points[i].y
				
				return {
					time: asd,
					value: dsd
			};
			}
			
        function WebSocketTest()
        {
          if ("WebSocket" in window)
          {
             //alert("WebSocket is supported by your Browser!");
             // Let us open a web socket
             var ws = new WebSocket("ws://127.0.0.1:44445/");
             ws.onopen = function()
             {
                // Web Socket is connected, send data using send()
                ws.send("Message to send");
                alert("Message is sent...");
             };
             ws.onmessage = function (evt) 
             { 
                var received_msg = evt.data;
                alert("Message is received..." + received_msg);
               	
                var jsontext = evt.data;
                jsonData = JSON.parse(jsontext);

				//document.getElementById("asd").innerHTML = contact.points[0];
				
				
				
                var t = 1297110663, // start time (seconds since epoch)
    			v = 70, // start value (subscribers)
    			data = d3.range(20).map(next); // starting dataset
				
    			
    			var w = 20,
    			    h = 80;
    			  
    			var x = d3.scale.linear()
    			.domain([0, 1])
    			.range([0, w]);
    			  
    			var y = d3.scale.linear()
    			.domain([0, 100])
    			.rangeRound([0, h]);
            	
    			var chart = d3.select("body").append("svg")
    			.attr("class", "chart")
    			.attr("width", w * data.length - 1)
    			.attr("height", h);
    			
    			chart.selectAll("rect")
    			.data(data)
    			.enter().append("rect")
    			.attr("x", function(d, i) { return x(i) - .5; })
    			.attr("y", function(d) { return h - y(d.value) - .5; })
    			.attr("width", w)
    			.attr("height", function(d) { return y(d.value); });
    			
    			chart.append("line")
    			.attr("x1", 0)
    			.attr("x2", w * data.length)
    			.attr("y1", h - .5)
    			.attr("y2", h - .5)
    			.style("stroke", "#000");
             };
             ws.onclose = function()
             { 
                // websocket is closed.
                alert("Connection is closed..."); 
             };
          }
          else
          {
             // The browser doesn't support WebSocket
             alert("WebSocket NOT supported by your Browser!");
          }
        }

  </script>

<script>

  // Compute the new tree layout.

      links = tree.links(nodes);

  nodeUpdate.select("text")

      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.

  // Transition links to their new position.

      .duration(duration)

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;

  }

}
